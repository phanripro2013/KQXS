
# Cấu hình Codemagic CI/CD cho Xổ Số Kim Tiền
workflows:
  react-web-workflow:
    name: React Web Build & Deploy
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      node: latest
      npm: latest
      groups:
        - api_keys # Tạo group này trên Dashboard Codemagic để chứa API_KEY
      vars:
        PUBLIC_URL: "https://xoso-kimtien.web.app" # Thay bằng URL thật của bạn
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build React App
        script: |
          # API_KEY sẽ được lấy từ biến môi trường đã cấu hình trong Codemagic
          npm run build
    artifacts:
      - build/**
    publishing:
      # Ví dụ: Phát hành lên Firebase Hosting (Cần cài đặt firebase-tools và cấu hình token)
      # firebase:
      #   project_id: xoso-kimtien-123
      #   token: $FIREBASE_TOKEN
      
      # Hoặc gửi thông báo khi hoàn thành
      email:
        recipients:
          - tonyhoaivu@gmail.com
        notified_on_build_start: true
        on_failure: true
        on_success: true
